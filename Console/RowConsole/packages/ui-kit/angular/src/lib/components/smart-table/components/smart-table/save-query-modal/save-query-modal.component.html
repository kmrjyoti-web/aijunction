@if (isOpen()) {
<div class="fixed inset-0 bg-gray-900/60 flex items-center justify-center z-50" (click)="close.emit()">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md m-4" (click)="$event.stopPropagation()">
    <header class="flex items-center justify-between p-4 border-b border-gray-200">
      <h3 class="text-lg font-semibold">Save Current View</h3>
      <button (click)="close.emit()" class="p-2 rounded-full hover:bg-gray-100">
        <i class="pi pi-times"></i>
      </button>
    </header>
    <div class="p-6">
      <label for="queryName" class="block text-sm font-medium text-gray-700">View Name</label>
      <input type="text" id="queryName" #queryNameInput
        class="mt-1 block w-full text-sm rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
        placeholder="e.g., 'High-Revenue Web Leads'" [value]="queryName()" (input)="queryName.set(queryNameInput.value)"
        (keydown.enter)="handleSave()">
    </div>
    <footer class="p-4 border-t border-gray-200 flex justify-end gap-3">
      <button (click)="close.emit()"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50">Cancel</button>
      <button (click)="handleSave()" [disabled]="!queryName().trim()"
        class="px-4 py-2 text-sm font-medium text-white bg-slate-900 border border-transparent rounded-md hover:bg-slate-800 disabled:opacity-50 disabled:cursor-not-allowed">Save</button>
    </footer>
  </div>
</div>
}
